[constants]
toolchain = '/home/mfisher/wpilib/2025/roborio'
triple = 'arm-frc2025-linux-gnueabi'
common_args = [ '-Wno-psabi' ]

[properties]
c_args = common_args
cpp_args = c_args

[target_machine]
system = 'linux'
subsystem = 'linux'
cpu_family = 'x86'
cpu = 'arm'
endian = 'little'

[binaries]
c = toolchain /  'bin' / triple + '-gcc'
cpp = toolchain /  'bin' / triple + '-g++'
strip = toolchain /  'bin' / triple + '-strip'
ar = toolchain /  'bin' / triple + '-ar'
as = toolchain /  'bin' / triple + '-as'
ld = toolchain /  'bin' / triple + '-ld'
